<div class="jumbo  row jumbo-row-NG" style="background-image: linear-gradient(to left, #F1FAFE , #D7FEFF);background-color:#f1f1f1;padding-top:30px;">
  <div class="col-sm-3"></div>
  <div class="col jumbo-col-NG rounded" style="background-color:#fff;padding-left:20px;margin-bottom:130px;margin-top:5%;">
      <h4 class="jumbo-h4-NG">Login To Your Dashboard</h4>
     
    <form style="padding-top:10px;padding-bottom: 0%;" #form="ngForm" (submit)="signIn(form)">
    <div class="form-group">
      <div *ngIf="invalidLogin" class="alert alert-danger">Wrong Username/Password</div>
      <label class="jumbo-p-NG">Email:</label>
      <input [(ngModel)]="username" name="username" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="jumbo-p-NG">Password:</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Enter password" >
    </div>
    <div class="form-group form-check">
      <label class="form-check-label jumbo-p-NG">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn-NG jumbo-btn-default-NG float-left">Login</button>
  </form>
  </div>
  <div class="col-sm-3" ></div>
</div>
