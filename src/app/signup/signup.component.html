<div  class=" jumbo shadow-lg row jumbo-row-NG" style="background-image: linear-gradient(to left, #F1FAFE , #D7FEFF);padding-top:30px;">
  <div class="col-sm-3"></div>
  <div class="col jumbo-col-NG rounded" style="background-color:#fff;padding-left:20px;">
      <h4 class="jumbo-h4-NG">Create A Free Account Today</h4>
    <form #form="ngForm" (submit)="onsubmit(form)" style="padding-top:10px;" autocomplete="off">
      <div *ngIf="success" class="alert alert-success">Account created!! You can Login</div>
      <div *ngIf="invalidLogin" class="alert alert-danger">Email/Phone Number Already Exist</div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname" class="jumbo-p-NG">First Name:</label>
                <input name="firstname" #fistname [(ngModel)]="authservice.formData.firstname" 
                type="text" 
                class="form-control" id="firstname" 
                placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname" class="jumbo-p-NG">Last Name:</label>
                <input name="lastname" #lastname [(ngModel)]="authservice.formData.lastname" 
                type="text" class="form-control" id="lastname" 
                placeholder="Enter Last Name" required>
            </div>
        </div>
      <div class="form-group">
        <label for="phonenumber" class="jumbo-p-NG">Phone Number:</label>
        <input name="phonenumber" #phonenumber [(ngModel)]="authservice.formData.phonenumber" type="text" 
        class="form-control" id="phonenumber" 
        placeholder="Enter phone number">
      </div>
    <div class="form-group">
      <label for="email" class="jumbo-p-NG">Email:</label>
      <input name="email" #email [(ngModel)]="authservice.formData.email" type="email" 
      class="form-control" id="email" 
      placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="role" class="jumbo-p-NG">Account Type:</label>
        <select name="roleid" #roleid [(ngModel)]="authservice.formData.roleid"
            id="category" class="form-control">
          <option *ngFor="let act of Acctype" [value]="act.name">
            {{act.name}}
          </option>
        </select>
      </div>
    <div class="form-group">
      <label for="pwd" class="jumbo-p-NG">Password:</label>
      <input name="password" #password [(ngModel)]="authservice.formData.password" type="password" 
      class="form-control" id="pwd" 
      placeholder="Enter password">
    </div>

    <div class="form-group form-check">
      <label class="form-check-label jumbo-p-NG">
        <input class="form-check-input" type="checkbox" name="remember"> 
        Accept With Our <a routerLink="/terms" style="color:black;text-decoration: solid blue;">Terms and Condition</a>
      </label>
    </div>
    <button type="submit" [disabled]="form.invalid"class="btn-NG jumbo-btn-default-NG btn-block">SignUp</button>
  </form>
  </div>
  <div class="col-sm-3" ></div>
</div>
